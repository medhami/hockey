<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rozhodčí na ledě – prototyp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Rozhodčí na ledě</h1>
    <div class="scoreboard">
      <span>Správně: <strong id="score-correct">0</strong></span>
      <span> / </span>
      <span>Celkem: <strong id="score-total">0</strong></span>
    </div>
  </header>

  <main class="game">
    <div class="media-area">
      <div id="media-container" class="media-container"></div>
      <div id="situation-title" class="situation-title"></div>
    </div>

    <div class="controls">
      <button id="call-foul-btn" class="primary">Písknout faul</button>
      <button id="next-btn" class="secondary" disabled>Další situace</button>
      <div id="timer" class="timer" aria-live="polite"></div>
    </div>

    <section id="feedback" class="feedback" aria-live="polite"></section>
  </main>

  <dialog id="foul-dialog">
    <form method="dialog" id="foul-form">
      <h3>Vyber typ faulu</h3>
      <select id="foul-select" required></select>
      <div class="dialog-actions">
        <button value="cancel" class="secondary">Zpět</button>
        <button id="confirm-foul" value="ok" class="primary">Potvrdit</button>
      </div>
    </form>
  </dialog>

  <script src="script.js"></script>
</body>
</html>
